<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Closet Research</title>
    <style>
    body {
        background-color: #b0aabf; /* Change this color to your desired background color */
        margin: 0; /* Remove default body margin */
        padding: 0; /* Remove default body padding */
    }
    /* Updated tab styles for a horizontal layout */
    header {
        font-size: 56px;
        font-weight: bold;
        text-align: center;
    }
    .tab-label {
        cursor: pointer;
        padding: 10px 20px;
        background-color: #423f4a; /* Change this color to match your desired theme */
        color: #fff; /* Text color */
        border: 1px solid #cccccc; /* Border color */
        border-radius: 5px;
        display: inline-block; /* Display tabs side-by-side */
        margin-right: 10px; /* Add some spacing between tabs */
    }

    .tab-label:hover {
        background-color: #3a3645; /* Change this color for the hover effect */
    }
    .tab {
        display: none;
    }
    /* Show the first tab by default */
    .tab:first-child {
        display: block;
    }
    </style>
</head>
<body>
    <header>Climate Closet</header>
    <div class="tab-label">About Our Audience</div>
    <div class="tab-label">Our Application</div>
    <div class="tab-label">Relevant Repositories</div>

    <div class="tab">
        <h2>About Our Audience</h2>
        <p>This is the content of the first tab.</p>
    </div>
    <div class="tab">
        <h2>Our Application</h2>
        <p>This is the content of the second tab.</p>
    </div>
    <div class="tab">
        <h2>Relevant Repositories</h2>
        <p>This is the content of the third tab.</p>
    </div>

    <script>
        // JavaScript to handle tab switching
        const tabLabels = document.querySelectorAll('.tab-label');
        const tabs = document.querySelectorAll('.tab');

        tabLabels.forEach((label, index) => {
            label.addEventListener('click', () => {
                // Hide all tabs
                tabs.forEach(tab => {
                    tab.style.display = 'none';
                });

                // Show the clicked tab
                tabs[index].style.display = 'block';
            });
        });
    </script>
</body>
</html>
